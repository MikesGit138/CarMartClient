<div class="bg-neutral-900 pt-24 phone:pt-12">
  <h1
    class="uppercase tracking-[0.5em] font-black text-7xl tablet:text-5xl phone:text-3xl text-center"
  >
    The Car Mart
  </h1>
  <form
    class="relative z-10 bg-neutral-800 w-1/3 laptop:w-1/2 tablet:w-2/3 phone:w-5/6 rounded-xl bg-opacity-50 backdrop-blur-xl shadow-md !mt-10 !mx-auto !py-8 !px-6"
    [formGroup]="formGroup"
    (ngSubmit)="loginProcess()"
  >
    <h3 class="uppercase text-center text-2xl !mb-16">Login</h3>
    <div>
      <div>
        <label class="uppercase tracking-widest text-lg" for="username_in"
          >Username</label
        ><br />
        <input
          class="transition-faster !text-[0.85rem] block placeholder:!text-neutral-600 focus:outline-0 bg-transparent w-5/6 !px-2 !pt-2 !mb-16 !border-b-2 !border-black/20 focus:!border-blue-500"
          type="text"
          id="username_in"
          placeholder="ENTER YOUR USERNAME"
          formControlName="username"
        />
      </div>
      <div>
        <label class="uppercase tracking-widest" for="password_in"
          >Password</label
        ><br />
        <input
          class="transition-faster !text-[0.85rem] placeholder:!text-neutral-600 focus:outline-0 bg-transparent w-5/6 !px-2 !pt-2 !mb-6 !border-b-2 !border-black/20 focus:!border-blue-500"
          type="password"
          id="password_in"
          placeholder="ENTER YOUR PASSWORD"
          formControlName="password"
        />
      </div>
    </div>
    <div class="flex justify-center">
      <app-button
        [buttonType]="1"
        [isSubmit]="true"
        [class]="'opacity-40 hover:opacity-100 uppercase tracking-[.25em]'"
        [width]="'9rem'"
        [height]="'4rem'"
        [label]="'Login'"
      ></app-button>
    </div>
  </form>
  <svg
    class="absolute bottom-0 z-0"
    viewBox="0 0 1920 235"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M0 33.5714L80 27.9762C160 22.381 320 11.1905 480 5.59524C640 0 800 0 960 16.7857C1120 33.5714 1280 67.1429 1440 67.1429C1600 67.1429 1760 33.5714 1840 16.7857L1920 0V235H1840C1760 235 1600 235 1440 235C1280 235 1120 235 960 235C800 235 640 235 480 235C320 235 160 235 80 235H0V33.5714Z"
      fill="#0099FF"
    />
  </svg>
</div>
