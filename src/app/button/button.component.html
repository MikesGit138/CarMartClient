<button class="{{getButtonTypeClass()}} {{class}} ' transition-fast hover:scale-105 rounded-lg drop-shadow-md'" [ngStyle]="{ width: width, height: height}"  *ngIf="isSubmit">{{label}}</button>
<div class="{{getButtonTypeClass()}} {{class}} ' transition-fast hover:scale-105 rounded-lg drop-shadow-md'" [ngStyle]="{ width: width, height: height }" *ngIf="!isSubmit">
  <p>{{label}}</p>
</div>
